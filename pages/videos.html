<section id="videoclips" class="bg-paper03 py-5"></section>

<script>
  $(document).ready(function () {
    $.getJSON(
      "https://chatarra-c89b9.firebaseio.com/videos.json",
      function (data) {
        data
          .slice()
          .reverse()
          .forEach(function (videos) {
            $("#videoclips").append(
              '<div class="row my-5 justify-content-center"><div class="col-lg-8"><iframe width="100%" height="450" src="' +
                videos.youtube +
                '" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div></div>'
            );
          });
      }
    )
      .done(function () {
        console.log("second success");
      })
      .fail(function (e) {
        console.log("error: ");
        console.error(e);
      })
      .always(function () {
        console.log("complete");
      });
  });
</script>
