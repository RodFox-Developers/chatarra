<section id="albumes" class="bg-paper02 py-5"></section>

<script>
  $(document).ready(function () {
    $.getJSON(
      "https://chatarra-c89b9.firebaseio.com/albumes.json",
      function (data) {
        data
          .slice()
          .reverse()
          .forEach(function (albumes) {
            $("#albumes").append(
              '<div class="row justify-content-center my-5"><div class="col-md-8 col-lg-6"><iframe style="border-radius:12px" src="' + albumes.spotify + '" width="100%" height="430px" frameborder="0" allowtransparency="true" allow="encrypted-media" ></iframe></div></div>'
            );
          });
      }
    )
      .done(function () {
        console.log("second success");
      })
      .fail(function (e) {
        console.log("error: ");
        console.error(e);
      })
      .always(function () {
        console.log("complete");
      });
  });
</script>
